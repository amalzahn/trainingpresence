<table mat-table [dataSource]="memberDataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Mofified Column -->
    <ng-container matColumnDef="modified">
      <th mat-header-cell *matHeaderCellDef> ge√§ndert </th>
      <td mat-cell *matCellDef="let element"> {{element.modified.toDate() | date:'short'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="memberDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: memberDisplayedColumns;"></tr>
  </table>
